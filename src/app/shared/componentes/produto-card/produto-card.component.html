<div *ngIf="produto.titulo" class="card mb-4">
    <img [class.card-img-top]="showActions" [src]="produto.imagemUrl" [alt]="produto.titulo" *ngIf='produto.imagemUrl'>
    <div class="card-body d-flex justify-content-between">
        <div>
            <h5 class="card-title"> {{ produto.titulo }}</h5>
            <p class="card-text"> {{ produto.preco | currency: 'BRL': 'symbol-narrow' }}</p>
        </div>
        <div *ngIf='appUsuario?.ehAdmin && showActions'>
            <button mat-icon-button aria-label="Editar Detalhes" (click)="editarProduto(produto)">
				<mat-icon>edit</mat-icon>
			</button>
        </div>
    </div>
    <div *ngIf="showActions && carrinhoCompras" class="card-footer p-0">
        <button *ngIf="carrinhoCompras.getQuantidade(produto) === 0; else atualizarQuantidade" mat-button class=" btn btn-secondary btn-block " (click)="addNoCarrinho() ">
			Adicionar Carrinho
		</button>
        <ng-template #atualizarQuantidade>
            <app-produto-quantidade [produto]="produto " [carrinho-compras]="carrinhoCompras "></app-produto-quantidade>
        </ng-template>
    </div>
</div>
