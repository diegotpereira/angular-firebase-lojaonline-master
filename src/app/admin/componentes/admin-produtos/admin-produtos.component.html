<p>
    <button routerLink='/admin/produtos/novo' mat-raised-button color="primary">Novo Produto</button>
</p>
<p>
    <input #search (keyup)="aplicarFiltro($event.target.value)" type="text" class="form-control">
</p>
<table mat-table [dataSource]="dataSource" class="col-12 table-striped border" matSort matSortDisableClear="true">
    <!--Coluna Titulo -->
    <ng-container matColumnDef="titulo">
        <th mat-header-cell class="w-50" *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let element"> {{ element.titulo }}</td>
    </ng-container>
    <!--Coluna Preço -->
    <ng-container matColumnDef="preco">
        <th mat-header-cell class="w-25" *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let element"> {{ element.preco }}</td>
    </ng-container>
    <!--Coluna Editar -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell class="w-25" *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/admin/produtos', element.key]">Editar</a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="ColunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: ColunasExibidas;"></tr>
</table>
