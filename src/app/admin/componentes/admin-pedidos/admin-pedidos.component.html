<h1>Pedidos</h1>
<p>O total de pedidos Ã© {{ (pedidos$ | async)?.length }}</p>

<table class="table">
    <thead>
        <tr>
            <th>nome do cliente</th>
            <th>Data</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let pedido of pedidos$ | async | sorting:"dataPedido"'>
            <td>
                {{ pedido.envio.nome }}
            </td>
            <td>
                {{ pedido.dataPedido | date: 'dd-MM-yyyy hh:mm'}}
            </td>
            <td>
                <a [routerLink]="['/pedido-detalhes/', pedido.key]">Exibir</a>
            </td>
        </tr>
    </tbody>
</table>
